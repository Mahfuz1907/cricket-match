<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CT 2025</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

      rel="stylesheet"

        font-family: "Boldonse", system-ui;

  <body class="p-20 gidole">

    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>

    <!-- team button -->
    <div
      id="team-button"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-between items-center gap-14"
    ></div>

    <div class="flex justify-center items-center mt-32">
      <button
        class="bg-[#474646] text-white rounded-lg px-5 py-2 cursor-pointer"
      >
        Start Match
      </button>
    </div>

    <script src="script/team-button.js"></script>
