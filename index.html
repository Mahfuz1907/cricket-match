<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CT 2025</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .boldonse {
        font-family: "Boldonse", system-ui;
      }

      .gidole {
        font-family: "Gidole", sans-serif;
      }

      .landscape-table {
        transform: rotate(90deg);
        transform-origin: left top;
      }
    </style>
  </head>

  <body class="p-10 md:p-20 gidole">
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- team button -->
    <div
      id="team-button"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-between items-center gap-14"
    ></div>

    <!-- start match button -->
    <div id="start-div" class="flex justify-center items-center mt-32">
      <button
        id="start-match"
        class="btn btn-outline btn-accent text-xl"
        onclick="selectTeamButton()"
      >
        Start Match
      </button>
    </div>

    <!-- select team loader -->
    <div id="loader-select-team-button" class="text-center mt-20 hidden">
      <span class="loading loading-bars loading-xl text-success"></span>
    </div>

    <!-- group -->
    <div id="group" class="group-team mt-20 hidden">
      <table class="table lg:mx-auto text-center">
        <thead class="text-xl font-bold">
          <th>Group</th>
          <th colspan="4">Teams</th>
        </thead>
        <tbody>
          <tr id="group-A" class="text-lg font-bold">
            <td>A</td>
          </tr>
          <tr id="group-B" class="text-lg font-bold">
            <td>B</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- select team -->
    <div
      id="select-team-button"
      class="mt-24 grid grid-cols-1 gap-10 md:grid-cols-2"
    >
      <div class="team-1 flex flex-col justify-center items-center gap-5">
        <h1 class="text-xl font-extrabold text-[#131313]">Select Team 1</h1>

        <div id="team-first-button" class="grid grid-cols-2 gap-5"></div>
      </div>
      <div class="team-2 flex flex-col justify-center items-center gap-5">
        <h1 class="text-xl font-extrabold text-[#131313]">Select Team 2</h1>
        <div id="team-second-button" class="grid grid-cols-2 gap-5"></div>
      </div>
    </div>

    <!-- confirm team button -->
    <div id="confirm-div" class="flex justify-center items-center mt-32">
      <button
        onclick="selectTeam()"
        id="confirm-team"
        class="btn btn-outline btn-accent text-xl"
      >
        Confirm Team
      </button>
    </div>

    <!-- team vs team -->
    <div
      id="teamVsTeam"
      class="grid grid-cols-1 md:grid-cols-2 gap-10 justify-between items-center mt-20 mx-auto"
    ></div>

    <!-- score table -->
    <div class="score-table flex flex-col justify-end items-end gap-10">
      <div id="score-team-1" class="score-team-1"></div>
      <div id="score-team-2" class="score-team-2"></div>
    </div>

    <!-- running score -->
    <div class="running-score flex flex-col justify-center items-center gap-10">
      <div class="bat flex flex-row justify-center items-center gap-10">
        <div class="strike">
          <form action="" class="flex flex-col gap-3">
            <div>
              <label for="number">Fakhar Zaman</label>
              <input
                type="number"
                class="w-14 rounded-lg border-green-500 text-center text-green-500"
              />
            </div>
            <div>
              <button
                type="submit"
                class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
              >
                Enter
              </button>
              <button
                type="reset"
                class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="non-strike">
          <form action="" class="flex flex-col gap-3">
            <div>
              <label for="number">Fakhar Zaman</label>
              <input
                type="number"
                class="w-14 rounded-lg border-green-500 text-center text-green-500"
              />
            </div>
            <div>
              <button
                type="submit"
                class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
              >
                Enter
              </button>
              <button
                type="reset"
                class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="bowl">
        <form action="" class="flex flex-col gap-3">
          <div>
            <label for="number">Shaheen</label>
            <input
              type="number"
              class="w-14 rounded-lg border-green-500 text-center text-green-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Enter
            </button>
            <button
              type="reset"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
      <div class="score flex flex-row gap-5 justify-center items-center">
        <form action="" class="flex flex-col gap-3">
          <div>
            <label for="number">Over</label>
            <input
              type="number"
              class="w-14 rounded-lg border-green-500 text-center text-green-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Enter
            </button>
            <button
              type="reset"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
        <form class="flex flex-col gap-3">
          <div class="flex flex-row gap-3">
            <h1>Bowl</h1>
            <button
              class="w-14 rounded-lg border-[1px] border-green-500 text-center text-green-500 px-3 py-1"
            >
              1
            </button>
          </div>
          <div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Enter
            </button>
            <button
              type="reset"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
        <form class="flex flex-col gap-3">
          <div class="flex flex-row gap-3">
            <h1>Wicket</h1>
            <button
              class="w-14 rounded-lg border-[1px] border-green-500 text-center text-green-500 px-3 py-1"
            >
              1
            </button>
          </div>
          <div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Enter
            </button>
            <button
              type="reset"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
        <form action="" class="flex flex-col gap-3">
          <div>
            <label for="number">Run</label>
            <input
              type="number"
              class="w-14 rounded-lg border-green-500 text-center text-green-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Enter
            </button>
            <button
              type="reset"
              class="bg-green-500 hover:bg-white hover:border-[1px] hover:border-green-500 text-base font-bold text-white hover:text-green-500 px-3 py-1 rounded-lg cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script/team-button.js"></script>
    <script src="script/select-team-button.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/group.js"></script>
    <script src="script/teamVSTeam.js"></script>
    <script src="script/finalSquad.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
